<body>
    <main>
        <!-- slogan start -->
        <div class="logo-box">
            <div class="logo-left">
                <img class=logo-g src="./static/img/GleanDu.svg" alt="logo">
            </div>
            <!-- <div class="logo-right">
                <span>GleanDu</span>
            </div> -->
        </div>
        <!-- slogan end -->

        <!-- 搜索框 start -->
        <div id="search_form" class="search-section" target="_blank">
            <div class="search-left">
                <div id="search_logo" data-type="google" class="search-logo"></div>
                <div class="input-wrap">
                    <input id="search_keyword" class="search-input" name="keyword" maxlength="200" autocomplete="on"
                        type="text" placeholder="Enjoy Search">
                    <div class="clear-keyword" id="clear_keyword" title="清空">ⓧ</div>
                </div>
                <!--  搜索引擎 start  -->
                <ul id="search_methods" class="search-methods">
                    <li data-type="google" class="search-item google">谷歌</li>
                    <li data-type="bing" class="search-item bing">必应</li>
                    <li data-type="duckduckgo" class="search-item duckduckgo">DuckDuckGo</li>
                    <li data-type="baidu" class="search-item baidu">百度</li>
                </ul>
                <!--  搜索引擎 end  -->

                <!--  搜索结果 start -->
                <ul id="search_result" class="search-result">
                    <!--<li class="result-item"></li>-->
                </ul>
                <!--  搜索结果 end -->
            </div>
            <input class="search-submit" value="🔍" id="search_submit" type="submit">
        </div>
        <!-- 搜索框 end -->
    </main>
